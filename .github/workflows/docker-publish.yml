# This is a basic workflow to help you get started with Actions

name: Docker Publish

# This action triggers on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

env:
  # The name of the Docker image you want to build
  IMAGE_NAME: transcode-dashboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Permissions are needed to read the repo and write to the container registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # This uses a special token that GitHub Actions provides automatically
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This creates a tag like: ghcr.io/your-github-username/transcode-dashboard:latest
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest